<!doctype html>
<html>
  <head>
    <title>My experiment</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="jspsych-5.0.3/jspsych.js"></script>
    <script src="jspsych-5.0.3/plugins/jspsych-text.js"></script>
    <script src="jspsych-5.0.3/plugins/jspsych-single-stim.js"></script>
    <link href="jspsych-5.0.3/css/jspsych.css" rel="stylesheet" type="text/css"></link>
<style>
p { font-size: 36px; text-align: center; line-height: 1.8;}
</style>
  </head>
  <body>
  </body>
  <script>

  /* define welcome message block */
  var welcome_block = {
    type: "text",
    text: "Welcome to the experiment. Press any key to begin."
  };

  /* define instructions block */
  var instructions_block = {
    type: "text",
text: "<p>In this experiment, you will see a word." +
        "</p><p>If the word is <strong>REAL</strong>, " +
        "press the letter Y (yes) on the keyboard.</p>" +
        "<p>If the word is <strong>NOT REAL</strong>," +
        "press the letter N (no) on the keyboard.</p>" +
        "<p>Respond as quickly as possible.</p>" +
        "<p>Press any key to begin.</p>",
    timing_post_trial: 2000
};

  /* define test block */

  var test_stimuli = [

{
stimulus: "<p>lliw<\p>",
data: { response: 'real' }
 },
{
stimulus: "<p>ardal<\p>",
data: { response: 'real' }
 },
{
stimulus: "<p>gorell<\p>",
data: { response: 'nonce' }
 },
{
stimulus: "<p>gidser<\p>",
data: { response: 'nonce' }
 }
  ];

  var all_trials = jsPsych.randomization.repeat(test_stimuli, 1);

  var post_trial_gap = function() {
    return Math.floor( Math.random() * 1500 ) + 750;
	}	

var test_block = {
    type: "single-stim",
    choices: ['y', 'n'],
    is_html: true,
    timing_response: -1,
    timing_post_trial: 1500,
    response_ends_trial: true,
    on_finish: function(data){
      var correct = false;
      if(data.response == 'real' && data.key_press == 89 && data.rt > -1){
        correct = true;
      } else if(data.response == 'nonce' && data.key_press == 78 && data.rt > -1){
        correct = true;
}
      jsPsych.data.addDataToLastTrial({correct: correct});
    },
    timeline: all_trials
  };

  /* define debrief block */

  function getSubjectData() {

    var trials = jsPsych.data.getTrialsOfType('single-stim');

    var sum_rt = 0;
    var correct_trial_count = 0;
    var correct_rt_count = 0;
    for (var i = 0; i < trials.length; i++) {
      if (trials[i].correct == true) {
        correct_trial_count++;
        if(trials[i].rt > -1){
          sum_rt += trials[i].rt;
          correct_rt_count++;
        }
      }
    }
    return {
      rt: Math.floor(sum_rt / correct_rt_count),
      accuracy: Math.floor(correct_trial_count / trials.length * 100)
    }
  }

  var debrief_block = {
    type: "text",
    text: function() {
      var subject_data = getSubjectData();
      return "<p>You responded correctly on "+subject_data.accuracy+"% of "+
      "the trials.</p><p>Your average response time was <strong>" +
      subject_data.rt + "ms</strong>. Press any key to complete the "+
      "experiment. Thank you!</p>";
    }
  };

function saveData(filename, filedata){
   $.ajax({
      type:'post',
      cache: false,
      url: 'saveData.php', // this is the path to the above PHP script
      data: {filename: filename, filedata: filedata}
   });
}

  /* generate a random subject ID */
var subject_id = Math.floor(Math.random()*100000);


  /* record the condition assignment in the jsPsych data */
  /* this adds a property called 'subject' to every trial */
jsPsych.data.addProperties({
  subject: subject_id
}); 

  /* create experiment timeline array */
  var timeline = [];
  timeline.push(welcome_block);
  timeline.push(instructions_block);
  timeline.push(test_block);
  timeline.push(debrief_block);

  /* start the experiment */
  jsPsych.init({
    timeline: timeline,
on_finish: function(data){ saveData("filename.csv", jsPsych.data.dataAsCSV()) }
});
</script>
</html>
